<h1>Brief History</h1>
<ul>
<li>
<p>Computational linguistics as a field was born in the 1950's with the Georgetown-IBM experiments in machine translation.</p>
<ul>
<li>Nearly all &quot;AI,&quot; including NLP, was rule-based.</li>
</ul>
</li>
<li>
<p>In 1990, a successful approach to machine translation involving Bayesian probability changed the field.</p>
<ul>
<li>Statistical (data-driven) <strong>machine learning</strong> approaches dominated for decades.</li>
</ul>
</li>
<li>
<p>Currently, most NLP research uses machine learning, especially &quot;deep learning.&quot;</p>
</li>
</ul>
<h1>What is &quot;Thinking?&quot;</h1>
<ul>
<li>Turing devised (oft-criticized Turing Test (or &quot;Imitation Game))</li>
<li>Idea: Can you determine whether your conversational partner is a machine or not?</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>

<h1>What is Artificial Intelligence?</h1>
<ul>
<li>A marketing term for algorithms and statistical models
<ul>
<li>Whatever seems difficult at a given point in time</li>
<li>Term seems to originate roughly with Dartmouth Summer Research Project on Artificial Intelligence in 1956 (John McCarthy, Ray Solomonoff, Marvin Minsky, Nathaniel Rochester, Claude Shannon, etc.)</li>
</ul>
</li>
<li>&quot;AI Effect&quot;: Once we sufficiently understand and solve a computational problem, it's no longer considered AI.
<ul>
<li>Tesler's Theorem: &quot;AI is whatever hasn't been done yet.&quot;</li>
</ul>
</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>

<li>
<p>They're often able to complete more complex tasks than other kinds of models<br />
i.e., they can &quot;learn&quot; more complex functions.<br />
</p>
</li>
<li>
<p>The more complex neural networks are called &quot;deep.&quot;</p>
</li>
</ul>
</li>
</ul>

<h1>Distributional Semantics</h1>
<ul>
<li>To computers, words are just numbers; we need to give them &quot;meaning.&quot;</li>
<li><strong>Word embeddings</strong> attempt to calculate similarity between words in a corpus.
<ul>
<li>Based on the <strong>distributional hypothesis</strong>.
<ul>
<li>Similar words tend to occur in similar contexts.</li>
</ul>
</li>
<li>Map words to a mathematical vector space with machine learning.</li>
<li>Similar words should be near each other in the vector space.</li>
<li>Can study correlations with human judgments.</li>
<li>See <a href="https://projector.tensorflow.org/">embedding projector</a>.</li>
</ul>
</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>

<h1>&quot;Generative&quot; Machine Learning</h1>
<ul>
<li>We can have language models based on neural networks instead of pure statistics.
<ul>
<li>&quot;neural language models&quot; are very good next-word predictors</li>
</ul>
</li>
<li>Most successful approach is called a &quot;transformer.&quot;</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>

<h1>Deep Learning for Language Modeling</h1>
<ul>
<li>As with statistical methods, use prior words to predict next word.</li>
<li>Word embeddings are used to learn relationships between words.</li>
<li>The more data, the better the predictions</li>
<li>The better the model architecture, the better the predictions.</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>

<h1>Transformers</h1>
<ul>
<li><strong>Transformers</strong> are the state of the art in language modeling.</li>
<li>Transformers allow for arbitrarily long prior context for predicting the next word.</li>
<li>Use <strong>attention mechanism</strong> to capture relationships between words.</li>
<li>Benefit from huge amounts of data.<br />
</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>

<ul>
<li>Transformer-based model
<ul>
<li>Using BERT as a basis for &quot;pre-training&quot; aced a huge number of NLP benchmarks.</li>
<li>Basic training procedure:</li>
</ul>
</li>
</ul>
<ol>
<li><strong>Pre-train</strong> model on several general tasks using a huge amount of data</li>
<li><strong>Fine-tune</strong> model for specific task, using pre-trained model as a basis.</li>

<h1>ChatGPT</h1>
<ul>
<li>Based on GPT-3.5, but adds <strong>reinforcement learning</strong> with human feedback.
<ul>
<li>Reinforcement learning is an area of machine learning that allows the algorithms to learn from experience.</li>
<li>Uses a <strong>reward (cost) function</strong> to encourage or discourage certain actions.</li>
<li>If the model does something good, reward it; if it does something bad, punish it.
<ul>
<li>Model generalizes what &quot;good&quot; and &quot;bad&quot; responses are like.</li>
</ul>
</li>
<li>In ChatGPT, humans rank responses to queries.</li>
</ul>
</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>

<h1>ChatGPT</h1>
<ul>
<li>In reinforcement learning, the <strong>agent</strong> takes an <strong>action</strong> (e.g., outputting a word or words).</li>
<li>Based on these actions, it receives a <strong>reward</strong> (or incurs a <strong>cost</strong>).<br />
</li>
</ul>
<footer>Alvin Grissom II<br />

Haverford College;--theme:default;">
<h1>ChatGPT</h1>
<ul>
<li>Based on GPT-3.5, but adds <strong>reinforcement learning</strong> with human feedback.
<ul>
<li>Reinforcement learning is an area of machine learning that allows the algorithms to learn from experience.</li>
<li>Uses a <strong>reward (cost) function</strong> to encourage or discourage certain actions.</li>
<li>If the model does something good, reward it; if it does something bad, punish it.
<ul>
<li>Model generalizes what &quot;good&quot; and &quot;bad&quot; responses are like.</li>
</ul>
</li>
<li>In ChatGPT, humans rank responses to queries.</li>
</ul>
</li>
</ul>
<footer>Alvin Grissom II<br />
Haverford College</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-footer="Alvin Grissom II

<h1>ChatGPT</h1>
<ul>
<li>Uses reinforcement learning with human feedback (RLHF)</li>
<li>So, ChatGPT learns from humans what humans want to see.
<ul>
<li>Also used to try to de-rank toxic outputs.</li>
</ul>
</li>
</ul>
<footer>Alvin Grissom II<br />

Haverford College;--theme:default;">
<h1>Why I Rarely Use Them</h1>
<ul>
<li>I don't even use auto-suggest in my e-mails.  If I e-mail you, it came from me.</li>
<li>I don't need more falseness in my life.</li>
<li>Language is a remarkable but noisy way of communicating our thoughts and emotions.
<ul>
<li>More of that is lost when being outsourced to a machine.</li>
</ul>
</li>
<li>The process of investigating a question leads to deeper understanding.
<ul>
<li>LLMs can homogenize perspectives.</li>
</ul>
</li>
<li>The process of writing is valuable.</li>
<li>Do we really need an even more impersonal world?
<ul>
<li>Whom does this actually serve?</li>
</ul>
